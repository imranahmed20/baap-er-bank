<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To your <span class="font-semibold  text-red-500">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
                <div class="text-white bg-amber-500 p-8 rounded-lg">
                    <h2 class="text-4xl">Deposit</h2>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="text-white bg-violet-700 p-8 rounded-lg">
                    <h2 class="text-4xl">Withdraw</h2>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="text-white bg-lime-700 p-8 rounded-lg">
                    <h2 class="text-4xl">Balance</h2>
                    <h3 class="text-5xl">$1240</h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="text-white bg-blue-500 p-8 rounded-lg">
                    <h2 class="text-4xl font-medium mb-6">Please Deposit</h2>
                    <input class="w-9/12 block mb-5 px-4 py-2 rounded text-black" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit"> 
                    <button id="btn-deposite"
                        class="bg-amber-600 hover:bg-red-500 text-white px-8 py-3 font-medium rounded">Deposit</button>
                </div>
                <div class="text-white bg-fuchsia-500 p-8 rounded-lg">
                    <h2 class="text-4xl font-medium mb-6">Please Withdraw</h2>
                    <input class="w-9/12 block mb-5 px-4 py-2 rounded text-black" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw"> 
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-red-500 text-white px-8 py-3 font-medium rounded">Withdraw</button>
                </div>

            </div>
        </section>

    </main>

</body>

</html>
